<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function squire(x){
            console.log("Squire of "+x+" is "+(x*x));
        }
        var num=parseInt(prompt("Enter a number to show the squire"));
        squire(num);
    </script>
</body>
</html>
