<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
</head>
<body>
    <button onclick="off()">Turn Off</button>
    <img id="myImage" src="Images/off.png">
    <button onclick="on()">Turn On</button>

    <script>
        var light=document.querySelector("#myImage");
        function on(){
            light.src="Images/on.png";
        }

        function off(){
            light.src="Images/off.png";
        }
    </script>
</body>
</html>
