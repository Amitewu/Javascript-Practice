<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header1">This Is Heading 1 </h1> <!--Using Get Elelemts by ID-->
    <h1>This Is Header 2</h1>
    <p class="class1">This is a paragaraph</p>
    <script>
        document.getElementById("header1").innerHTML="Hello"; //Using elements by id
        document.getElementsByTagName("h1")[1].innerHTML="This is line 2"; // using tagname 
        document.getElementsByClassName("class1")[0].innerHTML="This is class 1";

    </script>
</body>
</html>
