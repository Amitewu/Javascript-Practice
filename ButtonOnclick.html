<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Onclick</title>
</head>
<body>
    <button onclick="displayMsg()">Click Me</button>
    <button onclick="displayMsg2()">Click Me <br></button>
    <p id="show"></p>

    <script>
        function displayMsg(){
            document.querySelector("#show").innerHTML="This is message 1";
        }

        function displayMsg2(){
            document.querySelector("#show").innerHTML="This is message 2";
        }
        
    </script>
    
</body>
</html>
