    <title>Ternary Operator</title>
</head>
<body>
    <script>

            var numb1=10;
            var numb2=20;

            numb1>numb2 ? document.write(numb1+" is greter than "+numb2):document.write(numb2+" is greter than "+numb1);

    </script>
